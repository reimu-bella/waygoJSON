<!doctype html>
<html>
  <head>
    <title>pollinations.ai API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>
    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="text/javascript">
      Scalar.createApiReference('#app', {
        "_integration": "hono",
        "title": "pollinations.ai API Reference",
        "sources": [
          {
            "url": "/api/docs/open-api/generate-schema",
            "title": "API"
          }
        ],
        "authentication": {
          "preferredSecurityScheme": "bearerAuth",
          "securitySchemes": {
            "bearerAuth": {
              "token": ""
            }
          }
        },
        "theme": "saturn"})
    </script>
  </body>
</html>
